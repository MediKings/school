<header class="site-header">
    <div class="top-header-bar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-6 d-none d-md-flex flex-wrap justify-content-center justify-content-lg-start mb-3 mb-lg-0">
                    <div class="header-bar-email d-flex align-items-center">
                        <i class="fa fa-envelope"></i><a href="#">infos@website.com</a>
                    </div><!-- .header-bar-email -->

                    <div class="header-bar-text lg-flex align-items-center">
                        <p><i class="fa fa-phone"></i>+243 999 999 999 </p>
                    </div><!-- .header-bar-text -->
                </div><!-- .col -->

                <div class="col-12 col-lg-6 d-flex flex-wrap justify-content-center justify-content-lg-end align-items-center">
                    <div class="header-bar-search d-none d-lg-flex">
                        <form class="flex align-items-stretch">
                            <input type="search" placeholder="Tapez votre recherche...">
                            <button type="submit" value="" class="flex justify-content-center align-items-center"><i class="fa fa-search"></i></button>
                        </form>
                    </div><!-- .header-bar-search -->

                    <div class="header-bar-menu">
                        <ul class="flex justify-content-center align-items-center py-2 pt-md-0">
                            {% if user.is_authenticated %}
                            <li><a class="text-dark" href="{% url 'accounts:logout' %}">Déconnexion</a></li>
                            {% else %}
                            <li><a class="text-dark" href="{% url 'accounts:register' %}">Inscription</a></li>
                            <li><a class="text-dark" href="{% url 'accounts:login' %}">Connexion</a></li>
                            {% endif %}
                        </ul>
                    </div><!-- .header-bar-menu -->
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container-fluid -->
    </div><!-- .top-header-bar -->

    <div class="nav-bar">
        <div class="container">
            <div class="row">
                <div class="col-9 col-lg-3">
                    <div class="site-branding">
                        <h1 class="site-title"><a href="{% url 'home' %}" rel="home"><span class="text-dark">Web</span><span>site</span></a></h1>
                    </div><!-- .site-branding -->
                </div><!-- .col -->
    
                <div class="col-3 col-lg-9 flex justify-content-end align-content-center">
                    <nav class="site-navigation flex justify-content-end align-items-center">
                        <ul class="flex flex-column flex-lg-row justify-content-lg-end align-content-center">
                            <li class="current-menu-item"><a href="{% url 'home' %}">Accueil</a></li>
                            <li><a class="text-dark" href="{% url 'univs' %}">Universités</a></li>
                            <li><a class="text-dark" href="#">blog</a></li>
                            <li><a href="#">A_propos</a></li>
                            <li><a class="text-dark" href="{% url 'contact' %}">Contact</a></li>
                            {% if user.is_superuser %}
                            <li><a class="text-dark" href="{% url 'back:add_univ' %}">Admin</a></li>
                            {% endif %}
                        </ul>
    
                        <div class="hamburger-menu d-lg-none">
                            <span class="text-dark"></span>
                            <span class="text-dark"></span>
                            <span class="text-dark"></span>
                            <span class="text-dark"></span>
                        </div><!-- .hamburger-menu -->
    
                        <div class="header-bar-cart d-lg-none">
                            <a href="#" class="flex justify-content-center align-items-center text-dark"><span class="fa fa-search"></span></a>
                        </div>
                    </nav><!-- .site-navigation -->
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .nav-bar -->
</header><!-- .site-header -->
