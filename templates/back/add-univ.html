{% extends 'home/base.html' %}
<!-- {% block title %}Medi Social{% endblock %} -->
{% block content %}
<div class="contact-page">
    <div class="page-header">
        
        {% include 'includes/header.html' %}

        <div class="page-header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <header class="entry-header">
                            <h1>Ajouter une universit√©s</h1>
                        </header><!-- .entry-header -->
                    </div><!-- .col -->
                </div><!-- .row -->
            </div><!-- .container -->
        </div><!-- .page-header-overlay -->
    </div><!-- .page-header -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumbs">
                    <ul class="flex flex-wrap align-items-center p-0 m-0">
                        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                        <li>Tableau de bord</li>
                    </ul>
                </div><!-- .breadcrumbs -->
            </div><!-- .col -->
        </div><!-- .row -->

        <div class="row justify-content-between">
            </div><!-- .col -->

            <div class="col-12 col-lg-6">
                <div class="contact-form">
                    <h3>Ajouter</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="id_name">
                            Nom
                            {{form.name}}
                        </label><br>
                        <!-- <img src="" alt="" id="picture_preview"><br> -->
                        <label for="id_picture">
                            Choisir la photo de couverture
                            {{form.picture}}
                        </label><br>
                        <!-- <img src="" alt="" id="logo_preview"><br> -->
                        <label for="id_logo">
                            Choisir le logo
                            {{form.logo}}
                        </label><br>
                        <label for="id_url">
                            URL
                            {{form.url}}
                        </label><br>
                        <label for="id_contact">
                            Contact
                            {{form.contact}}
                        </label><br>
                        <label for="id_about">
                            Description
                            {{form.about}}
                        </label><br>
                        <input type="submit" value="Ajouter">
                    </form>
                </div><!-- .contact-form -->
            </div><!-- .col -->
        </div><!-- .row -->
    </div><!-- .container -->

    <div class="clients-logo">
        <div class="container">
            <div class="row">
                <div class="col-12 flex flex-wrap justify-content-center justify-content-lg-between align-items-center">
                    <div class="logo-wrap">
                        <img src="images/logo-1.png" alt="">
                    </div><!-- .logo-wrap -->

                    <div class="logo-wrap">
                        <img src="images/logo-2.png" alt="">
                    </div><!-- .logo-wrap -->

                    <div class="logo-wrap">
                        <img src="images/logo-3.png" alt="">
                    </div><!-- .logo-wrap -->

                    <div class="logo-wrap">
                        <img src="images/logo-4.png" alt="">
                    </div><!-- .logo-wrap -->

                    <div class="logo-wrap">
                        <img src="images/logo-5.png" alt="">
                    </div><!-- .logo-wrap -->
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .clients-logo -->

{% endblock %}
